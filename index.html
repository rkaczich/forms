<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <h2><span class="badge bg-success">Mitarbeiterverwaltung</span></h2>
        </div>
        <div class="border border-padding">
          <div class="row col-align-bottom">
            <div class="col">
              <label class="form-label">Name:</label>
              <input class="form-control" placeholder="Bitte einen Namen eingeben!" type="text" name="" value="">
            </div>
            <div class="col">
              <label class="form-label">Email:</label>
              <input class="form-control" placeholder="name@example.com" type="email" name="", value="">
            </div>
            <div class="col">
              <label class="form-label">Rolle:</label>
              <select class="form-select">
                <option selected>Bitte wählen aus...</option>
                <option value="Administrator">Administrator</option>
                <option value="Benutzer">Benutzer</option>
                <option value="Gast">Gast</option>
              </select>
            </div>
          </div>

        <div class="row button-margin-top" >
          <div class="col">
           <div class="d-grid gap-2">
             <button type="button" class="btn btn-success">Hinzufügen</button>
           </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
